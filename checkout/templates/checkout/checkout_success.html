{% extends 'base.html' %}
{% load static %}
{% block extra_css %}
<link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container-fluid page-header text-font">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-9">
                <h1 class="mt-3 mb-3 text-white">Checkout</h1>
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <hr class="text-color">
            <h2 class="text-font text-color">Thank You!</h2>
            <hr class="text-color">
            <p class="text-font text-color mb-3">Your order has been confirmed. A confirmation email will be sent
                to <strong>{{ order.email }}</strong>
            </p>
            <a class="btn btn-purple-outline" href="{% url 'products' %}">
                <span class="text-bold"><i class="fas fa-chevron-left"></i> Keep Shopping</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
