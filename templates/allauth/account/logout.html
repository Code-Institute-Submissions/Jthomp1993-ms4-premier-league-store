{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h2 class="text-font text-color mb-4 mt-4 text-bold text-purple">{% trans "Sign Out" %}</h2>
<hr>

<p class="text-font text-purple">{% trans 'Are you sure you want to sign out?' %}</p>

<form class="mb-4" method="post" action="{% url 'account_logout' %}">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-purple-outline text-font" href="{% url 'home' %}">Cancel</a>
  <button class="btn btn-pink-outline" type="submit">{% trans 'Sign Out' %}</button>
</form>



{% endblock %}
